	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

	<link rel="stylesheet" type="text/css" href="css/media.css">

	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="#">Home</a>
	        </li>
	        <li class="nav-item">

	<div id="meds" class="carousel slide med">
      <div class="carousel-indicators">
    <button type="button" data-bs-target="#med" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#meds" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#meds" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/img/1.png" class="d-block w-100" alt="image">
    </div>
    <div class="carousel-item">
      <img src="assets/img/2.png" class="d-block w-100" alt="image">
    </div>
    <div class="carousel-item">
      <img src="assets/img/3.png" class="d-block w-100" alt="image">
    </div>
  </div>
  <button class="carousel-control-prev c_prev" type="button" data-bs-target="#meds" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next c_next" type="button" data-bs-target="#meds" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
